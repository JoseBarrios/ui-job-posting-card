<template id="ui-job-posting-card-view">
	<style>
		p {
			font-family: Arial, Helvetica, sans-serif;
			padding:0px;
			margin:0px;
		}

		#card {
			cursor:pointer;
			transition: 0.8s;
			border-radius: 5px; /* 5px rounded corners */
			padding: 0px;
			margin: 20px;

			border-style: solid;
			border-width: 2px;
			border-color:lightGray;//#e78880;
			background-color:white;
			max-height:80px;
		}

		/* Add some padding inside the card container */
		#container {
			padding-right: 20px;
			padding-left: 20px;
			transition: 0.8s;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			color:#30393c
		}

		#position {
			height:70px;
			order:1;
			flex-grow:3;
			flex-shrink:2;
		}

		#employmentType {
			margin-top:10px;
			padding-bottom:1px;
			font-size:0.6em;
			font-weight: bold;
		}

		#title {
			font-weight: bold;
			font-size:1.2em;
		}

		#hiringOrganization {
			padding-top:3px;
			color:#a4625c;
			font-size:0.7em;
		}

		#info {
			order:2;
			flex-grow:1;
			flex-shrink:1;

			display: flex;
			flex-flow: column;
			flex-wrap: nowrap;
		}

		#datePostedContainer {
			transition: 0.8s;
			position:relative;
			order:1;
			flex-grow: 1;
			flex-shrink:1;
		}

		#datePosted {
			position:absolute;
			font-size:0.5em;
			bottom:0;
			right:0;
		}

		#jobLocation {
			order: 2;
			flex-grow: 1;
			flex-shrink:1;
			align-self:flex-end;
			text-align:right;
			font-size:0.5em;
		}

		#summaryTitle {
			text-align:left;
			margin-top:20px;
			margin-bottom:10px
		}
		#requirementsTitle {
			text-align:left;
			margin-top:20px;
			margin-bottom:10px;
		}

		#summaryContainer {
			padding:0px;
			padding-left: 20px;
			padding-right: 20px;
			margin:0px;
			display: flex;
			flex-direction: column;
			transition: 0.8s;
			flex-wrap: nowrap;
			justify-content:space-between;

			height:0px;
			opacity:0;
			display:none;
		}

		#summaryLeftColumn {
			order:1;
			flex-grow: 1;
			flex-shrink:1;
		}
		#summaryDivider {
			/*background-color:yellow;*/
			order:2;
			flex-grow: 1;
			flex-shrink:1;
			min-width:20px;
		}
		#requirements {
			/*background-color:orange;*/
			order:3;
			flex-grow: 1;
			flex-shrink:1;
		}
		#requirementsList {
			padding-left:40px;
			padding-top:10px;
			margin:0px;
			padding-bottom: 10px;
		}


		#actionsContainer {
			transition: 0.8s;
			margin-top:20px;
			display: flex;
			flex-direction: row;
			flex-wrap: nowrap;
			opacity:0;
			display:none;
			padding:0px;

		}

		button:focus {
			outline: none;
		}

		button {
			background-color: #ffffff;
			color:#e78880;
			border:0px;
			height:66px;
			outline: none;
		}

		#likeButton {
			order: 1;
			flex-grow: 2;
			flex-shrink:1;
			align-self:flex-start;
			border-radius:0px 0px 0px 5px;
			//border-top: 2px solid #e78880;
			/*border-right: 1px solid #e78880;*/
		}

		#commentButton {
			order: 2;
			flex-grow: 1;
			flex-shrink:1;
			border-radius:0px 0px 0px 0px;
			//border-top: 2px solid #e78880;
			/*border-right: 1px solid #e78880;*/
		}

		#shareButton {
			order: 3;
			flex-grow: 1;
			flex-shrink:1;
			border-radius:0px 0px 0px 0px;
			//border-top: 2px solid #e78880;
			/*border-right: 1px solid #e78880;*/
		}

		#viewPost {
			order: 4;
			flex-grow: 2;
			flex-shrink:2;
			font-size:0.9em;
			border-radius:0px 0px 9px 0px;
			//border-top: 2px solid #e78880;
			/*border:solid 1px #e78880;*/
			/*color:#e78880;*/
		}
	</style>

	<div id="card">

		<div id="container">
			<div id="position">
				<p id="employmentType">Fulltime</p>
				<p id="title">Front-End Developer</p>
				<p id="hiringOrganization">Google Inc</p>
			</div> <!-- POSITION -->
			<div id="info">
				<div id="datePostedContainer">
					<p id="datePosted">3 days ago</p>
				</div> <!-- Date Posted Container -->
				<p id="jobLocation">San Francisco</p>
			</div> <!-- ASL -->
		</div> <!--/CONTAINER-->

		<div id="summaryContainer">

			<p id="summaryLeftColumn">
				<p id="summaryTitle"> Summary </p>
				one two three four five six seven eight nine ten. one two three four five six seven eight nine ten.  one two three four five six seven eight nine ten.
				one two three four five six seven eight nine ten. one two three four five six seven eight nine ten.
			</p>

			<div id="requirements">
				<p id="requirementsTitle"> Requirements </p>
				<ol id="requirementsList">
					<li>Some requirement goes here</li>
					<li>Some requirement goes here</li>
					<li>Some requirement goes here</li>
					<li>...</li>
				</ol>
			</div>
		</div>

		<div id="actionsContainer">
			<button id="likeButton">Like</button>
			<button id="shareButton">Share</button>
			<button id="commentButton">Comment</button>
			<button id="viewPost">Learn more > </button>
		</div>

	</div> <!-- CARD -->
</template>

<script type="text/javascript" src="ui-job-posting-card-data-controller.js"> </script>
<script type="text/javascript" src="ui-job-posting-card-view-controller.js"> </script>
